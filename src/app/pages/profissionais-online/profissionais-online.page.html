<ion-header >

        <ion-title class="textomeu" style="color: #18d44d">Volunt√°rios <a class="diariotext" >Online</a></ion-title>
    </ion-toolbar>
</ion-header>

 <ion-content class="corfundo">

    <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
>

</ion-refresher>


  <form *ngFor="let online of onlineItem">

    <ion-avatar class="avatarfoto" slot="start">
        <img src="https://www.grupooncoclinicas.com/wp-content/uploads/2018/05/Dia-24-medico-8-030-450x600.jpg">
    </ion-avatar>
    <ion-label>{{online.nomeUsuario}} {{online.sobrenomeUsuario}}
    <p>{{online.cargoUsuario}}</p></ion-label>

    </ion-item>
</form>

 </ion-content>
