

<ion-header>
    <ion-toolbar class="tobar">
            <ion-title class="textomeu" style="color: #18d44d">Meu <a class="diariotext" >Feed</a></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content  class="CorFundo" padding>



    <ion-refresher
        slot="fixed"
        (ionRefresh)="doRefresh($event)"
    >
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list  class="tamanho">
        <ion-card
            class="corCard"
            *ngFor="let post of postItem"
        >
            <ion-item lines="none">
                <ion-avatar slot="start">
                    <img src="../../../assets/img/usuario3.png">
                </ion-avatar>
                <ion-label>
                    <h3>{{post.nomeUsu}} {{post.sobrenome}}</h3>
                    <p class="data">{{post.dataPost}}</p>
                </ion-label>
                <ion-button *ngIf="post.codigoUsuPostou == dadosUsuario.codUsuario" color= "white" (click)="editPost(post)">
                    <ion-icon
                        name="create"
                        color="danger"
                        
                    ></ion-icon>
                </ion-button >
                <ion-button *ngIf="post.codigoUsuPostou == dadosUsuario.codUsuario" color= "white" (click)="deletePost(post)">
                    <ion-icon
                        name="trash"
                        color="danger"                         
                    >
                    </ion-icon>
                </ion-button>

                <ion-button
                color="white"
                (click)="denunciar(post)"
                
            >
                <ion-icon
                    name="warning"
                    color="danger"
                >
                </ion-icon>
            </ion-button>

            </ion-item>
            <ion-card-content class="card">{{post.conteudoPost}}</ion-card-content>
            <img src="{{post.fotoPost}}">
        </ion-card>
     
    </ion-list>

    <ion-fab
        class="botaomais"
        vertical="center"
        horizontal="end"
        slot="fixed"
    >
        <ion-fab-button (click)="RotaCadastrarDiario()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>

<ion-tab-bar slot="bottom">

        <ion-tab-button (click)="RotaHome()">
            <ion-icon name="home"></ion-icon>
           
        </ion-tab-button>
    
        <ion-tab-button (click)="RotaPost()">
            <ion-icon name="paper"></ion-icon>
           
        </ion-tab-button>
    
        <ion-tab-button (click)="RotaDiario()">
            <ion-icon name="journal"></ion-icon>
           
        </ion-tab-button>
    
        <ion-tab-button (click)="RotaChat()">
            <ion-icon name="chatboxes"></ion-icon>
           
        </ion-tab-button>
    
        <ion-tab-button (click)="RotaPerfil()">
            <ion-icon name="contact"></ion-icon>
            
        </ion-tab-button>
    
    </ion-tab-bar>
